name: Minecraft Tracker

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:

permissions:
  contents: read
  actions: read     # allow GitHub to run actions properly
  id-token: write

jobs:
  track:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install mcstatus requests

      - name: Run Minecraft tracker
        env:
          MC_SERVER_ADDRESS: ${{ secrets.MC_SERVER_ADDRESS }}
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_FILE: ${{ secrets.GIST_FILE }}
          GITHUB_GIST_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python track_players.py

